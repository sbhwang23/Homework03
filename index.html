<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
        <form id="passwordGeneratorForm" class="form" >

            <label for="characterLength">Length of Password</label>
            <input type="number" min="8" max="128" value=8 id="characterLength">
        
             <label for="includeLowercase">Include Lowercase</label> 
             <input type="checkbox" checked id="includeLowercase">

             <label for="includeUppercase">Include Uppercase</label> 
             <input type="checkbox" id="includeUppercase">

             <label for="includeNumbers">Include Numbers</label> 
             <input type="checkbox" id="includeNumbers">

             <label for="includeSpecChar">Include Special Characters</label>
             <input type="checkbox" id="includeSpecChar">

        </form>

        <div class="card-footer">
          <button id="generate" onclick ="validation()" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
